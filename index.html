<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Crystals Collector</title>
	<!-- Compiled and minified CSS -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	 <!--Import Google Icon Font-->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	<!-- Link to style.css -->
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Crystals Collector</h1>

		<div class="row">
      <div class="col s12 m4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Rules of the Game</span>
						<p>Match your score with the random number by clicking the crystals. Be careful!
						If you exceed the number, you lose.</p>
          </div>
          <div class="card-action">
            <p>Here is your random number:  <span id="number"></span></p>

						<p>Your total score is:  				<span id="score"></span></p>

          </div>
        </div>
      </div>
		<div class="col s2 m2">
		</div>
		<div class="col s12 m6 crystals">
				<img class="crystalImg" src="assets/images/gemstone.ico" alt="gemstone">
				<a class="btn-floating btn-large waves-effect waves-light red crystal" id="crystal1"><i class="material-icons">add</i></a>

				<img class="crystalImg" src="assets/images/ksokoban.ico" alt="ksokoban">
				<a class="btn-floating btn-large waves-effect waves-light red crystal" id="crystal2"><i class="material-icons">add</i></a>

			<div class="row">

				<img class="crystalImg" src="assets/images/sapphire.ico" alt="sapphire">
				<a class="btn-floating btn-large waves-effect waves-light red crystal" id="crystal3"><i class="material-icons">add</i></a>

				<img class="crystalImg" src="assets/images/swarovskicrystal.ico" alt="swarovski crystal">
				<a class="btn-floating btn-large waves-effect waves-light red crystal" id="crystal4"><i class="material-icons">add</i></a>
			</div>

    </div>

		<div class="winlossbox">
			<div class="chip">
				Wins: <span id="wins"></span>
				<img src="assets/images/emoticon.png" alt="happy-face">
			</div>
			<div class="chip">
				Losses: <span id="losses"></span>
				<img src="assets/images/emoticon-dead.png" alt="sad-face">
			</div>
		</div>
	</div>

	<!-- Classes include
	#number
	#score
	#wins
	#losses
	.crystal
	#crystal1
	#crystal2
	#crystal3
	#crystal4 -->
	<!-- Link to jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<script src="assets/javascript/game.js"></script>
</body>
</html>
